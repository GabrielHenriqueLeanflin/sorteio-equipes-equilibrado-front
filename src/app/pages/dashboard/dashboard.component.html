<header class="h-auto md:mb-8">
  <div class="header shadow-lg h-auto sm:h-20 flex items-center justify-between p-4">

    <p class="h-auto w-[700px] titulo text-xl sm:text-4xl m-0 flex items-center">Sorteio Equipes Equilibrado</p>
    <div class="w-auto h-auto flex items-center justify-center gap-4">
    <p class="m-0 flex items-center text-white text-base sm:text-xl font-normal">
      Olá, {{ name }}!
    </p>
    <button (click)="sair()" class="w-16 sm:w-24 m-0 p-2 text-[#0EA900] font-bold bg-white rounded-lg">SAIR</button>
  </div>
  </div>

</header>

<div class="h-auto flex flex-wrap">
  <div class="flex justify-center items-center">
  <button class="m-2">Adicionar novo jogador</button>
  <div class="flex items-center justify-center">
    <div class="bg-[#E2E2E2] w-auto h-auto rounded-xl p-2 px-4 m-2">
      <div [formGroup]="formSorteio" class="w-100 flex flex-col items-center">
        <div class="w-full flex items-center">
          <div class="flex flex-column justify-center items-center">
            <label class="text-base text-[#797979] text-center">Informe o número de opções:</label>

            <input
              class="pl-2 max-w-[158px] h-auto bg-white rounded-3xl border-2 border-[#0EA900] mt-1 mb-2"
              id="numero_opcoes"
              type="number"
              formControlName="numero_opcoes"
            />
            <mat-error class="text-center mb-2" *ngIf="formSorteio.get('numero_opcoes').invalid && formSorteioInvalid">Campo obrigatório</mat-error>
          </div>
        </div>

        <div class="flex flex-col justify-center items-center">
          <label class="text-base text-[#797979] text-center">Informe o número de equipes:</label>

          <input
            class="pl-2 max-w-[158px]  bg-white rounded-3xl border-2 border-[#0EA900] mt-1 mb-2"
            id="numero_equipes"
            type="number"
            formControlName="numero_equipes"
          />

          <mat-error class="text-center mb-2" *ngIf="formSorteio.get('numero_equipes').invalid && formSorteioInvalid">Campo obrigatório</mat-error>

          <button
            class="bg-[#0EA900] w-32 rounded-xl p-1 h-auto font-bold text-center text-white mt-2"
            (click)="sortear()"
          >
            Sortear
          </button>
        </div>
      </div>
    </div>
</div>
  </div>

                </svg></td>
            <td class="flex items-center justify-center">
              <input type="checkbox" class="checkbox-row h-6 w-6" [checked]="jogador.status" [disabled]="true" />
            </td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
